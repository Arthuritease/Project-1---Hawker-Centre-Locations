<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

    <title>SG Hawkers</title>

  <body bgcolor="bisque">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="LPS.jpeg" class="d-block w-100" alt="Lau Pat Sat">
          <div class="carousel-caption d-none d-md-block" style="text-align: center;">
            <h2>LPS</h2>
            <h4>Come here to tio hustle.</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
    </div>
    <h1>Let's get Fed!</h1>
    <div id="map"></div>

    <div class="container">
      <h3>Connect with us:</h3>
      <div>
        <input
          type="text"
          class="mt-3"
          id="name"
          value="Input your full name"
        />
        <br />
      </div>

      <div>
        <input type="text" class="mt-3" id="email" value="Input your email" />
        <br />
      </div>

      <div>
        <input type="text" class="mt-3" id="number" value="Phone Number" />
        <br />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="contactE" required>
          <label class="form-check-label" for="invalidCheck">
            Email me
          </label>
          <div class="invalid-feedback">
            Click me leh
          </div>

      <div>
        <button class="btn btn-success btn-sm mt-1" id="button">Do it!</button>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
